<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="123@gmail.com" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Just saying hi!" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Let's talk about..." rows="4" required></textarea>

            <button  type="submit" id="submitBtn" >Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>

    body {
        font-family: Arial, sans-serif;
        background-color: powderblue;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: #1c1c1c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        width: 350px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-size: 14px;
        color: #aaa;
    }

    input, textarea {
        background-color: #2c2c2c;
        border: 1px solid #444;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        color: #fff;
    }

        input::placeholder, textarea::placeholder {
            color: #888;
        }

    button {
        background-color: #a45deb;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

        button:hover {
            background-color: #9251c8;
        }
</style>
